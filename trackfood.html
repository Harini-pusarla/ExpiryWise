    <main>
        <section>
            <h2>Add Food Item</h2>
            <form id="foodForm">
                <label for="food">Food Name:</label>
                <input type="text" id="food" name="food">

                <input type="date" id="expiry" name="expiry">

                <button type="submit">Add Food</button>
            </form>
        </section>

        <section>
            <h2>Tracked Food Items</h2>
            <ul id="foodList"></ul>
        </section>
